<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="Styles/index.css" rel="stylesheet" type="text/css">
        <link id="change-style" href="Styles/basic.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <title>Tangram</title>
    </head>

    <body>
        <div id="block-page">
            <header>
                <div id="button-darkmode">
                    <input type="checkbox" class="checkbox" id="dark-mode" /><!-- dark mode -->
                    <label for="dark-mode" class="label">
                        <i class='bx bxs-sun' ></i>
                        <i class='bx bxs-moon'></i>
                        <span class="ball">
                        </span>
                    </label>
                </div>
                <nav>
                    
                    <button onclick="swap('Styles/basic.css')">
                        Basic
                    </button>
                    <button onclick="swap('Styles/square.css')">
                        Square
                    </button >
                    <button onclick="swap('Styles/poule.css')">
                        Poule
                    </button>
                    <button onclick="swap('Styles/cheval.css')">
                        Cheval
                    </button>
                    <button onclick="swap('Styles/bougie.css')">
                        Bougie
                    </button>
                    <button onclick="swap('Styles/coq.css')">
                        Coq
                    </button>
                    <button onclick="swap('Styles/marteau.css')">
                        Marteau
                    </button>
                    <button onclick="swap('Styles/voilier.css')">
                        Voilier
                    </button>
                    <button onclick="swap('Styles/pyramide.css')">
                        Pyramide
                    </button>
                    <button onclick="swap('Styles/tshirt.css')">
                        T-shirt
                    </button>
                </nav>
            </header>
            <div id="main">
                    <div id="greenSmallTriangle" class="figure greenSmallTriangle">
    
                    </div>
                    <div id="blue-Triangle" class="figure blue-Triangle">
    
                    </div>
                    <div id="red-Square" class="figure red-Square">
                            
                    </div>
                    <div id="orange-Triangle" class="figure orange-Triangle">
                            
                    </div>
                    <div id="blue-Parallelogram" class="figure blue-Parallelogram">
    
                    </div>
                    <div id="bigGreen-Triangle" class="figure bigGreen-Triangle">
    
                    </div>
                    <div id="bigYellow-Triangle" class="figure bigYellow-Triangle">
    
                    </div> 
            </div>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
